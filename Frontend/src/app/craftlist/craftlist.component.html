

<div id="masthead">  
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <h1>Crafts
            <p class="lead"></p>
          </h1>
        </div>
        
      </div> 
    </div><!-- /cont -->
    
    
  
  
  <div class="container" >
    <div class="row">
      
      <div class="col-md-12"> 
        
        <div class="panel">
          <div class="panel-body">
            
            
            
            <!--/stories-->
            <hr>
            <div class="row" *ngFor="let crafts of cdata" >    
                <br>
                <div class="col-md-2 col-sm-3 text-center">
                  <a class="story-title" href="#"><img
                    alt="image"
                    [src]="crafts.image"
                    style="width: 100px; height: 100px"
                    class="img-circle"
                /></a>
                </div>
                <div class="col-md-10 col-sm-9">
                  <h3>{{crafts.pname}}</h3>
                  <div class="row">
                    <div class="col-xs-9">
                      <h4><span class="label label-default">Seller : {{crafts.sname}}</span></h4><h4>
                      <small style="font-family:courier,'new courier';" class="text-muted">Material: {{crafts.material}} </small>
                      
                      
                        <a (click)="ReadCraft(crafts)" class="btn btn-success ">VIEW</a>
                      
                      </h4></div>
                    <div class="col-xs-3"></div>
                  </div>
                  <br><br>
                </div>
              </div>
              <hr>
            
            <hr>
            
            
            
          </div>
        </div>
                                                                                         
                                                      
                                                        
         </div><!--/col-12-->
    </div>
  </div>
                                                  
                                                                                  
  
  
  <hr>
  
  
      <!-- script references -->
          <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
          <script src="js/bootstrap.min.js"></script>
